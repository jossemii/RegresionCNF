syntax = "proto3";

import "onnx.proto";
import "solvers_dataset.proto";
import "api.proto";

service Regresion {
    rpc StreamLogs ( api.Empty) returns (stream api.File){}
    rpc GetTensor ( api.Empty) returns (stream tensor_onnx.ONNX) {}   

    // Hasta que se implemente AddTensor.
    rpc GetDataSet( api.Empty) returns (dataset.DataSet) {}
    rpc AddDataSet( dataset.DataSet) returns (api.Empty) {}
}